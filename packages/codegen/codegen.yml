schema: ${GRAPHQL_ENDPOINT:http://localhost:1337/api/graphql}
documents:
  - src/mutations/**/*.graphql
  - src/queries/**/*.graphql
generates:
  ./src/graphql/:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
    preset: client
    config:
      documentMode: string
      addInfiniteQuery: false # Set to true if you need infinite queries
      exposeFetcher: true
      exposeMutationKeys: true
      exposeQueryKeys: true
      fetcher:
        func: './src/execute.ts#execute'
      reactQueryVersion: 5
      useTypeImports: true # Ensure type imports are optimized
      withHooks: true
      withMutationFn: true
      withQueryFn: false
      namingConvention:
        transformUnderscore: true
        typeNames: keep
        enumValues: keep
